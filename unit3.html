<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let arr = ['s',2,'5',4,'d',6,'s',8,'s', 1, 3];
    let cnt = 0;
    for (let i = 0; i < arr.length; i++) {
        if (!isNaN(Number(arr[i]))) {
            document.write(arr[i]);

            cnt ++;
        }
    }
    document.write(" có:" + cnt + " số.")
</script>
</body>
</html>
