<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<input type="text" id="demo">
<button onclick=" countText()">Nhập</button>
<script>
    function countText() {
        let count = 0;
        let text = document.getElementById("demo").value;
        if (text[0] !== ' ' && text[text.length - 1] !== ' ') {
            count ++;
        }
        for (let i = 0; i < text.length; i++) {
            if (text[i] === ' ' && text[i + 1] !== ' ') {
                count++
            }
        }
        console.log(count);
    }

</script>
</body>
</html>
